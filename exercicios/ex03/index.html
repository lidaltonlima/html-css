<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Abaixo você vai ver a imagem que está na mesma pasta.</p>
    <img src="html5-200.png" alt="Logo HTML5">
    <p>Você também pode usar imagens que estão em outras pastas.</p>
    <img src="img/css3-200.png" alt="Logo CSS3">
    <p>Por último vamos carregar imagens externas.</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/black-js-logo-16.png" alt="Logo JavScript">
</body>
</html>
