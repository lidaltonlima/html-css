<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <audio src="midia/audio.mp3" controls></audio>
    <!--Para maior compatibilidade recomenda-se ter vários formatos para serem carregados em caso de falha
    Logicamente os arquivos .ogg e .wav devem existir na pasta "mídia"-->
    <h1>Audio com compatibilidade</h1>
    <!--O preload é para não carregar o áudio a não ser que o usuário o reproduza, melhorando o desempenho do site.
    Evite usar o .wav por ser um arquivo muito pesado.-->
    <audio controls preload="metadata">
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <source src="midia/audio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta áudio. <a href="midia/audio.mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
