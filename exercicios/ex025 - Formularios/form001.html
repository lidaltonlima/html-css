<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--O post não deixa os dados na URL, porém eles continuam sendo visíveis. O único modo de deixar os dados seguros é usando o HTTPS-->
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
